        <li><a class="dropdown-item" href="#" id="active" onclick="event.preventDefault(); $('#active').toggleClass('active'); self.hash();">active</a></li>

  <div id="masonry" class="row" data-masonry='{"percentPosition": true }'>
    <div class="col-sm-6"></div>
  
  </div>

</div>
<script>
  $('#filter a').click(function(e) {
      e.stopPropagation();
  });

  window.addEventListener('hashchange', fn, false);

  window.onload = fn;

  const statuses = [
    'active',
    'inactive',
    'unsupported',
    'suspended',
    'abandoned',
    'concept',
    'wip',
    'unknown'
  ];

  function fn() {
    var args = window.location.hash.replace('#', '');
    if (args == '') {
      window.location.hash = 'active/inactive/wip';
    }
    filter(args);
  }

  function filter(args) {
    args = args.split('/');
    statuses.forEach(e => {
      if (args.includes(e)) {
        $('#' + e).addClass('active');
        $('.repo-status-' + e + '-filter').show();
      } else {
        $('#' + e).removeClass('active');
        $('.repo-status-' + e + '-filter').hide();
      }
      $('#masonry').masonry();
    });
  }

  function hash() {
    var arr = [];
    statuses.forEach(e => {
      if ($('#' + e).hasClass('active')) {
        arr.push(e);
      }
    });
    var hash = arr.join('/');
    window.location.hash = hash;
  }
</script>
